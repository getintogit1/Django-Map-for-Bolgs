<style type="test/css">
    body {
  background-image: linear-gradient(180deg, var(--bs-secondary-bg), var(--bs-body-bg) 100px, var(--bs-body-bg));
  }

  .container {
    max-width: 960px;
  }

  .pricing-header {
    max-width: 700px;
  }

  .search-bar{

    max-width: 500px;
    width: 100%;
  }
  .form{
    width: 100%;
  }

</style>
<!---this is from index.htl file-->
    <!---HEADER-->
<div class="container py-3" >


      <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom" >
           <!---Hello User left top corner-->
        <a href="/" class="d-flex align-items-center link-body-emphasis text-decoration-none">
         
                {% if request.user.is_authenticated %}
          <span class="fs-4" ><p> Hello, {{request.user.username}} </p></span>
                {% endif %}
        </a>
          <!---End Hello User left top corner-->
         <!---Search bar-->
         <div class="search-bar ml-2 mx-auto" >
          <form method="get">
            <input type="text" class="form-control" name="q" id="id_q" placeholder="Search..."  style="width: 400px;">
          </form>
        </div>
          <!--- End Search bar-->
        <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto" >
            {% if request.user.is_authenticated %}
            <p> 
                <a class="p-2 text-dark" href="{% url 'home' %}">Home</a> 
                <a class="p-2 text-dark" href="{% url 'account' %}">Account</a>
                <a class="p-2 text-dark" href="{% url 'logout' %}">Logout</a> 
            </p>
            {% else %}
            <p>
                <a class="p-2 text-dark" href="{% url 'home' %}">Home</a>
                <a class="p-2 text-dark" href="{% url 'login' %}">Login</a>
                <a class="btn btn-outline-primary" href="{% url 'register' %}">Register</a> 
            </p>
            {% endif %}
              


        </nav>

      </div>

<script type="text/javascript">
  document.getElementById("id_q").value= "{{query}}"
</script>
    <!--- END HEADER-->
